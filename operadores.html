<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(176, 176, 221);  
            color: cornsilk;
            font: normal 40pt Arial;
            text-align: center;
        }
        h1{
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>hello word!</h1>
    Olá, mundo!
    <script>
       var n1 = Number(window.prompt('Coloque um número: '))
        var n2 = Number(window.prompt('Agora coloque outro: '))
        var s1 = n1 + n2
        var s2 = n1 - n2
        var s3 = n1 * n2
        var s4 = n1 / n2
        var s5 = n1 ** n2
        document.write(`A adição entre ${n1} e ${n2} é de: ${s1}<br>`)
        document.write(`A subtração entre ${n1} e ${n2} é de: ${s2}<br>`)
        document.write(`A multiplicação entre ${n1} e ${n2} é de: ${s3}<br>`)
        document.write(`A divisão entre ${n1} e ${n2} é de: ${s4}<br>`)
        document.write(`A sua potencialização ${n1} entre ${n2} é de: ${s5}<br>`)
        document.write('<br>')
        document.write('Obrigado pela preferência, volte sempre!')
    </script>
</body>
</html>
